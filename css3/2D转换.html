<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			height: 100px;
			background-color: red;
		}
		.one {
			width: 100px;
			height: 100px;
			background-color: green;
			margin: 0 auto;
		}
		.box:hover .one {
			transform: translate(100px);
			transform: scale(0.5);
			transform: rotate(60deg);
			transform: skew(30deg, 30deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="one"></div>
	</div>
</body>
</html>
