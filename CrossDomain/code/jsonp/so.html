<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
	</style>
	<script src="../js/template-native.js"></script>
</head>
<body>
	<input type="text" id="keyword">
	<input type="button" value="风之子">
	<div>
		<ul>
			
		</ul>
	</div>
</body>
<script type="text/template" id="templateId">
	<%for(var i = 0; i < result.length; i++){%>
		<li><%= result[i].word %></li>
	<%}%>
</script>
<script>
	function getInfo (obj) {
		// console.log(obj);
		var html = template("templateId", obj);
		document.querySelector("ul").innerHTML = html;
	}
	document.querySelector("input[type=text]").onkeyup = function () {
		var keyword = this.value;
		// console.log(keyword);
		if (keyword) {
			var script = document.createElement("script");
			script.src = "https://sug.so.360.cn/suggest?callback=getInfo&encodein=utf-8&encodeout=utf-8&format=json&fields=word&word=" + keyword;
			document.body.appendChild(script);
		}
	}
</script>
</html>
