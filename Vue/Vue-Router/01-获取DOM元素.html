<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <App></App>
  </div>
  <script src="./vue.min.js"></script>
  <script>  
    var subComponent = {
      template: `
        <div></div>
      `
    }
    Vue.component('subCom', subComponent);
    var App = {
      data: function () {
        return {
          
        }
      },
      template: `<div class="app">
          <button ref="btn2">我是另一个按钮</button>
          <button ref='btn'>我是按钮</button>
          <subCom ref='subc'></subCom>
        </div>`,
      created: function () {
        console.log(this.$refs.btn);
      },
      beforeMount: function () {
        console.log(this.$refs.btn);
      },
      mounted: function () {
        // 如果是给标签绑定ref属性，在组件内部使用this.$refs.xxx获取的是原生js的DOM对象
        // 如果是给组件绑定的ref这个属性，那么this.$refs.xxx获取的是这个组件对象
        // ref这个属性值不能重名
        console.log(this.$refs.btn);
        console.log(this.$refs.btn2);
        console.log(this.$refs.subc);
      }
    }
    new Vue({
      el: "#app",
      data: function () {
        return {

        }
      },
      // template: `<App/>`,
      components: {
        App
      }
    })
  </script>
</body>
</html>
