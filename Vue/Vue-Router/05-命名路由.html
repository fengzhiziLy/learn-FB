<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./vue.min.js"></script>
	<script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.min.js"></script>
	<script type="text/javascript">
		Vue.use(VueRouter); // 如果Vue是一个局部作用域对象
		// 声明组件
		var Login = {
			template: `<div>我是登录页面</div>`
		}
		var Register = {
			template: `<div>我是注册页面</div>`
		}
		// 创建路由对象
		var router = new VueRouter({
			// 配置路由对象
			routes: [{
				path: '/login',
        name: 'login',
				component: Login
			}, {
				path: '/register',
        name: 'register',
				component: Register
			}]  // 路由匹配的规则
		});
		// 抛出俩个全局组件 router-link router-view
		var App = {
			template: `<div>
				<!-- router-link默认会渲染成a标签，to默认会被渲染成href这个属性 -->
				<router-link :to='{name: "login"}'>登录</router-link>
				<router-link :to='{name: "register"}'>注册</router-link>
				<!-- 路由组件的出口 -->
				<router-view></router-view>
			</div>`
		}
		// Cannot read property 'matched' of undefined
		// 将配置好的路由对象关联到Vue实例化对象中
		new Vue({
			el: "#app",
			router: router,
			template: `<App />`,
			components: {
				App
			}
		})
	</script>
</body>
</html>
