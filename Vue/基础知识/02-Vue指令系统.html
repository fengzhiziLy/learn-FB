<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		// v-text innerText; v-html innerHTML
		// v-if是真正的条件渲染，DOM元素被切换的过程中，标签被销毁和重建
		// v-if是懒惰的，如果初始条件为假，则什么都不做，直到渲染条件变为真实的，才会开始渲染条件块,相当于appendChild
		// v-show不管初始条件是什么，元素总是会被渲染,相当于xxx.style.display = "xxx"
		// 一般来说，v-if有更高的切换开销，v-show有更高的初始渲染开销
		new Vue({
			el: "#app",
			template: `<div>
				<div v-text="msg"></div>
				<div v-html="msg2"></div>
				<div v-if="isShow">哈哈哈</div>
				<div v-show="isShow">heiheihei</div>
				<div v-if="Math.random() > 0.5">此值大于0.5</div>
				<ul>
					<li v-for="(item,index) in menuLists">
						<h3>{{index}}</h3
						<h3>{{item.id}}</h3>
						<h5>{{item.name}}</h5>
						<h4>{{item.price}}</h4>
					</li>
				</ul>
			</div>`,
			data: function () {
				return {
					msg: '指令系统',
					msg2: '<h2>指令系统</h2>',
					isShow: false,
					menuLists: [
						{id:1, name: '大腰子', price: 60},
						{id:2, name: '羊肉串', price: 20},
						{id:3, name: '鱼香肉丝', price: 30}
					],
					object: {
						name: '风之子',
						age: 18,
						fav: '前端'
					}
				}
			}
		})
	</script>
</body>
</html>
