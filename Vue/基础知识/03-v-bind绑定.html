<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.po {
			color: red;
		}
		.active {
			color: green;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			template: `<div>
				<p class="po" v-bind:class="{active: isRed}">bind绑定</p>  <!-- view -->
				<p v-bind:class=" 'active' ">bind绑定</p>
				<button v-on:click="changeColor">切换字体颜色</button>
			</div>`,
			data: function () {
				return {
					// msg: 'active'
					isRed: false  // data
				}
			},
			methods: {
				changeColor (e) {
					console.log(e.target)
					// console.log(this);  this指向了new的实例化对象  响应式的变化
					this.isRed = !this.isRed;
				}
			}
		})
	</script>
</body>
</html>
