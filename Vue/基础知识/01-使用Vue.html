<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<h3>{{msg}}</h3>
		<h4>{{ {name: 'feng'} }}</h4>
		<p>{{msg2}}</p>
		<p>{{ 1 > 2 ? '真的' : '假的' }}</p>
	</div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script>
		// 插值模板语法{{}}  只适用于简单的语法
		new Vue({
			el: "#app",
			// template: `<div>{{msg}}</div>`,
			data: function () { // data默认返回一个对象，在组件中是一个函数
				// 声明的数据
				return {
					msg: 'hello fengzhizi',
					msg2: 1 == 1
				}
			}
		})
	</script>
</body>
</html>
